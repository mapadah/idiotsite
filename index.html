<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dumbimg.fun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fffbcc;
      color: #333;
    }
    header {
      background: #ff69b4;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      text-shadow: 2px 2px #000;
    }
    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .img-card {
      background: white;
      border: 3px dashed #000;
      padding: 10px;
      width: 250px;
      box-shadow: 5px 5px 0 #000;
      transition: transform 0.2s;
    }
    .img-card:hover {
      transform: rotate(-2deg) scale(1.05);
    }
    .img-card img {
      max-width: 100%;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    dumbimg.fun - The Dumbest Images on the Internet
  </header>
  <main>
    <div class="img-card">
      <img src="http://dumbimg.fun/gifs/undick.gif" alt="Dumb Image 1">
    </div>
    <div class="img-card">
      <img src="https://i.imgur.com/YkTEmEZ.jpeg" alt="Dumb Image 2">
    </div>
    <div class="img-card">
      <img src="https://i.imgur.com/AxKJkKX.jpeg" alt="Dumb Image 3">
    </div>
    <!-- Add more images here -->
  </main>
  <footer>
    &copy; 2025 dumbimg.fun | All rights reserved (unfortunately)
  </footer>
</body>
</html>
